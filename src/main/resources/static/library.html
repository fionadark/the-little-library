<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - The Little Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .user-info {
            font-size: 14px;
            color: #666;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 13px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .error {
            background: #fee;
            color: #c33;
        }
        .success {
            background: #efe;
            color: #3c3;
        }
        .books-list {
            display: grid;
            gap: 15px;
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            display: flex;
            gap: 15px;
        }
        .book-cover {
            width: 80px;
            height: 120px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .book-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .book-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        .book-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: #e8f4f8;
            color: #0077b6;
            margin-top: 5px;
        }
        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìö My Library</h1>
                <div class="user-info" id="user-email"></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="/search.html" class="btn btn-secondary btn-small" style="text-decoration: none;">üîç Search Books</a>
                <button class="btn btn-danger btn-small" onclick="logout()">Sign Out</button>
            </div>
        </div>

        <div id="message"></div>

        <!-- Add Book Section -->
        <div class="section">
            <h2>Add a Book</h2>
            <form id="add-book-form" onsubmit="addBook(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>
                    <div class="form-group">
                        <label for="publicationYear">Publication Year</label>
                        <input type="number" id="publicationYear">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher">
                    </div>
                    <div class="form-group">
                        <label for="readingStatus">Reading Status</label>
                        <select id="readingStatus">
                            <option value="to-read">To Read</option>
                            <option value="reading">Currently Reading</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="location">Location (where is it physically?)</label>
                        <input type="text" id="location" placeholder="e.g., Living room shelf">
                    </div>
                    <div class="form-group full-width">
                        <label for="coverUrl">Cover Image URL (optional)</label>
                        <input type="url" id="coverUrl" placeholder="https://...">
                    </div>
                    <div class="form-group full-width">
                        <label for="personalNotes">Personal Notes</label>
                        <textarea id="personalNotes" placeholder="Your thoughts about this book..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add to Library</button>
            </form>
        </div>

        <!-- Books List Section -->
        <div class="section">
            <h2>My Books (<span id="book-count">0</span>)</h2>
            
            <!-- Search Bar -->
            <div style="margin-bottom: 20px;">
                <form onsubmit="searchMyLibrary(event)" style="display: flex; gap: 10px;">
                    <input 
                        type="text" 
                        id="library-search" 
                        placeholder="Search your library by title, author, ISBN..."
                        style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
                    >
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                </form>
                <div id="search-info" style="margin-top: 8px; font-size: 13px; color: #666;"></div>
            </div>
            
            <div id="books-container">
                <div class="loading">Loading your library...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBxonhWR4zQIgnO8pwiIIbR7c23tkL8I9g",
            authDomain: "the-little-library-2316c.firebaseapp.com",
            projectId: "the-little-library-2316c",
            storageBucket: "the-little-library-2316c.firebasestorage.app",
            messagingSenderId: "791826972952",
            appId: "1:791826972952:web:564e2787ff0b20e9fe5e6d",
            measurementId: "G-ZSLXEWRZM0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.signOutFirebase = signOut;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                loadBooks();
            } else {
                window.location.href = '/';
            }
        });
    </script>

    <script>
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        async function logout() {
            try {
                await window.signOutFirebase(window.auth);
                window.location.href = '/';
            } catch (error) {
                showMessage('Sign out failed: ' + error.message);
            }
        }

        async function addBook(event) {
            event.preventDefault();
            
            try {
                const user = window.auth.currentUser;
                if (!user) {
                    showMessage('Please sign in first');
                    return;
                }

                const token = await user.getIdToken();
                
                const bookData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value || null,
                    isbn: document.getElementById('isbn').value || null,
                    publicationYear: document.getElementById('publicationYear').value ? 
                        parseInt(document.getElementById('publicationYear').value) : null,
                    publisher: document.getElementById('publisher').value || null,
                    coverUrl: document.getElementById('coverUrl').value || null,
                    readingStatus: document.getElementById('readingStatus').value,
                    location: document.getElementById('location').value || null,
                    personalNotes: document.getElementById('personalNotes').value || null
                };

                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Book added successfully!', 'success');
                    document.getElementById('add-book-form').reset();
                    loadBooks();
                } else {
                    showMessage('Failed to add book: ' + result.message);
                }
            } catch (error) {
                showMessage('Error adding book: ' + error.message);
            }
        }

        async function loadBooks() {
            try {
                const user = window.auth.currentUser;
                if (!user) return;

                const token = await user.getIdToken();
                
                // Get search query if it exists
                const searchInput = document.getElementById('library-search');
                const searchQuery = searchInput ? searchInput.value.trim() : '';
                
                // Build URL with optional search parameter
                let url = '/api/books';
                if (searchQuery) {
                    url += `?search=${encodeURIComponent(searchQuery)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    displayBooks(result.books || []);
                    document.getElementById('book-count').textContent = result.count || 0;
                    
                    // Update search info
                    const searchInfo = document.getElementById('search-info');
                    if (result.searchQuery) {
                        searchInfo.textContent = `Showing results for: "${result.searchQuery}"`;
                        searchInfo.style.color = '#667eea';
                        searchInfo.style.fontWeight = '500';
                    } else {
                        searchInfo.textContent = '';
                    }
                } else {
                    showMessage('Failed to load books: ' + result.message);
                }
            } catch (error) {
                showMessage('Error loading books: ' + error.message);
            }
        }

        function searchMyLibrary(event) {
            event.preventDefault();
            loadBooks();
        }

        function clearSearch() {
            document.getElementById('library-search').value = '';
            loadBooks();
        }

        function displayBooks(books) {
            const container = document.getElementById('books-container');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="empty-state">No books in your library yet. Add your first book above!</div>';
                return;
            }

            container.innerHTML = '<div class="books-list">' + books.map(book => `
                <div class="book-card">
                    <div class="book-cover">
                        ${book.coverUrl ? 
                            `<img src="${book.coverUrl}" alt="${book.title}">` : 
                            '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#ddd;color:#999;">üìö</div>'
                        }
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title || 'Untitled'}</div>
                        <div class="book-author">${book.author || 'Unknown Author'}</div>
                        <div class="book-meta">
                            ${book.isbn ? `ISBN: ${book.isbn}` : ''} 
                            ${book.publicationYear ? ` ‚Ä¢ ${book.publicationYear}` : ''}
                            ${book.location ? ` ‚Ä¢ ${book.location}` : ''}
                        </div>
                        ${book.personalNotes ? `<div style="font-size:13px;color:#666;margin-top:5px;">${book.personalNotes}</div>` : ''}
                        <span class="book-status">${formatStatus(book.readingStatus)}</span>
                        <div class="book-actions">
                            <button class="btn btn-danger" onclick="deleteBook('${book.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function formatStatus(status) {
            const statusMap = {
                'to-read': 'To Read',
                'reading': 'Currently Reading',
                'completed': 'Completed'
            };
            return statusMap[status] || status;
        }

        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const user = window.auth.currentUser;
                if (!user) return;

                const token = await user.getIdToken();
                
                const response = await fetch(`/api/books/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Book deleted successfully', 'success');
                    loadBooks();
                } else {
                    showMessage('Failed to delete book: ' + result.message);
                }
            } catch (error) {
                showMessage('Error deleting book: ' + error.message);
            }
        }
    </script>
</body>
</html>
